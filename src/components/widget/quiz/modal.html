<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Загородная недвижимость</title>
  <link rel="stylesheet" href="assets/css/modalStyle.css">
  <link rel="stylesheet" href="assets/css/uikit/uikit.min.css">
  <link rel="stylesheet" href="assets/css/main.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>




  <div class="uk-flex uk-flex-middle uk-flex-center uk-width-1-1 uk-height-1-1 background uk-padding">
    <div class="modal uk-background-muted">
      <div class="uk-flex uk-flex-middle uk-margin-small-bottom uk-margin-small-top">
        <div class="uk-flex">
          <i class="material-icons q-icon notranslate fs20 header__icon">
            list_alt
          </i>
        </div>
        <div class="fs16@s fs12 uk-margin-left">
          Пройди тест за 2 минуты и получи проекты домов с точной стоимостью
        </div>
      </div>
      <div class="body__title">
        <hr>
        <div class="fs28@s fs20 uk-margin-small-bottom">
          Сколько будет этажей у вашего дома?
        </div>
        <div class="uk-grid uk-flex-around">
          <div>
            <div class="image uk-position-relative uk-margin-bottom">
              <img class="" src="https://best.vevanta.com/images/home1.jpg" alt="" >
              <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true" class="uk-position-absolute uk-position-top-right uk-margin uk-margin-right">
                <path class="circle__label" d="M12,22a10,10 0 0 1 -10,-10a10,10 0 0 1 10,-10a10,10 0 0 1 10,10a10,10 0 0 1 -10,10m0,-22a12,12 0 0 0 -12,12a12,12 0 0 0 12,12a12,12 0 0 0 12,-12a12,12 0 0 0 -12,-12">
                </path>
                <path class="dote__label" d="M12,6a6,6 0 0 0 -6,6a6,6 0 0 0 6,6a6,6 0 0 0 6,-6a6,6 0 0 0 -6,-6" class="q-radio__check">
                </path>
              </svg>
              <input class="input__radio uk-position-absolute uk-position-top-right uk-margin uk-margin-right" type="radio">
              <div class="subtitle">
                Одноэтажный дом
              </div>
            </div>
          </div>

          <div>
            <div class="image uk-position-relative uk-margin-bottom">
              <img class="" src="https://best.vevanta.com/images/home2.jpg" alt="" >
              <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true" class="uk-position-absolute uk-position-top-right uk-margin uk-margin-right">
                <path class="circle__label" d="M12,22a10,10 0 0 1 -10,-10a10,10 0 0 1 10,-10a10,10 0 0 1 10,10a10,10 0 0 1 -10,10m0,-22a12,12 0 0 0 -12,12a12,12 0 0 0 12,12a12,12 0 0 0 12,-12a12,12 0 0 0 -12,-12">
                </path>
                <path class="dote__label" d="M12,6a6,6 0 0 0 -6,6a6,6 0 0 0 6,6a6,6 0 0 0 6,-6a6,6 0 0 0 -6,-6" class="q-radio__check">
                </path>
              </svg>
              <input class="input__radio uk-position-absolute uk-position-top-right uk-margin uk-margin-right" type="radio">
                <label for="input__circle"></label>
              <div class="subtitle">
                Одноэтажный дом
              </div>
            </div>
          </div>
          <div>
            <div class="image uk-position-relative">
              <img class="" src="https://best.vevanta.com/images/home3.jpg" alt="" >
              <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true" class="uk-position-absolute uk-position-top-right uk-margin uk-margin-right">
                <path class="circle__label" d="M12,22a10,10 0 0 1 -10,-10a10,10 0 0 1 10,-10a10,10 0 0 1 10,10a10,10 0 0 1 -10,10m0,-22a12,12 0 0 0 -12,12a12,12 0 0 0 12,12a12,12 0 0 0 12,-12a12,12 0 0 0 -12,-12">
                </path>
                <path class="dote__label" d="M12,6a6,6 0 0 0 -6,6a6,6 0 0 0 6,6a6,6 0 0 0 6,-6a6,6 0 0 0 -6,-6" class="q-radio__check">
                </path>
              </svg>
              <input class="input__radio uk-position-absolute uk-position-top-right uk-margin uk-margin-right" type="radio">
              <div class="subtitle">
                Одноэтажный дом
              </div>
            </div>
          </div>

        </div>
      </div>
      <hr>
      <div class="uk-flex uk-flex-between uk-flex-middle">
        <div class="fs12 cl-dark fnt-semi">Веванта</div>
        <div class="uk-flex uk-flex-middle">
          <div class="uk-flex circle uk-margin-small-right uk-position-relative">
            <i class="material-icons q-icon notranslate uk-position-absolute uk-position-center">
              keyboard_arrow_left
            </i>
          </div>
          <div class="uk-margin">
            <button class="btn fs14 uk-box-shadow-medium">
              <span class="uk-text-middle">Далее</span>
                <i aria-hidden="true" role="img" class="uk-text-middle material-icons q-icon notranslate on-right uk-margin-left">
                  arrow_forward
                </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="assets/js/index.js"></script>
</body>
</html>
